<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Car Api</a>

    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>

      <li class="nav-item">
        <a href="/list-car" class="nav-link" *ngIf="isLoggedIn" routerLink="list-car">Car list</a>
      </li>

      <li class="nav-item">
        <a href="/add-car" class="nav-link" *ngIf="showAdminBoard" routerLink="add-car">Add Car</a>
      </li>

      <li class="nav-item">
        <a href="/edit-car" class="nav-link" *ngIf="isLoggedIn" routerLink="edit-car">Edit Car</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <br>
  <div class="container">
    <h2 class="text-center">Welcome to "Design your car" application</h2>
    <router-outlet></router-outlet>
  </div>
</div>
